<div class="main">
<div class="container">
    <form #login="ngForm" (ngSubmit)="onLogin(login.value)">
    <div class="login-box">
        <h1 class="heading">Login Page</h1>
        <div class="innerbox">
            <div>Username</div>
            <input class="input" type="text" name="email" placeholder="Username" ngModel>
            <div>Password</div>
            <input class="input" type="password" name="password" placeholder="Password" ngModel>
            
        </div>
        <button type="submit" class="login-btn"> Login</button>
        <button routerLink="/register" class="register-btn">Signup</button>
    </div>
